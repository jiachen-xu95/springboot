server:
  port: 9090

  tomcat:
    uri-encoding: utf-8

  servlet:
    session:
      timeout: 30m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root

  profiles:
    active: dev

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.datasource.mapper.dataobject


  redis:
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接密码（默认为空）
    password:
    # Redis服务器连接端口
    port: 6379
    # Redis数据库索引（默认为0）
    database: 16
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: -1
        # 连接池中的最大空闲连接
        max-idle: 500
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60


