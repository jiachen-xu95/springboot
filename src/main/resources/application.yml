server:
  port: 9090

  tomcat:
    uri-encoding: utf-8

  servlet:
    session:
      timeout: 30m

spring:

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/test?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      username: root
      password: root
      initial-size: 1
      max-active: 30
      min-idle: 1
      max-wait: 30000

  quartz:
    #相关属性配置
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartzScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
            clusterCheckinInterval: 10000
            useProperties: true
            dataSource: quartzDS
          quartzDS:
            driver: com.mysql.cj.jdbc.Driver
            URL: jdbc:mysql://localhost:3306/test?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
            user: root
            password: root
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
    #数据库方式
    job-store-type: JDBC
    #初始化表结构
    jdbc:
      initialize-schema: NEVER

  profiles:
    active: dev

mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.datasource.mapper.dataobject

  redis:
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # Redis数据库索引（默认为0）
    database: 16
    # 将themilef的默认缓存禁用，热加载生效
    thymeleaf:
      cache: false
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: -1
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60
        # 连接池中的最大空闲连接
        max-idle: 500
        # 连接池中的最小空闲连接
        min-idle: 0

#线程池配置
async:
  executor:
    thread:
      # 核心线程数
      core_pool_size: 10
      # 最大线程数
      max_pool_size: 30
      # 队列大小
      queue_capacity: 20
      # 线程空闲时间
      keep_alive_time: 300
      name:
        # 线程池中的线程的名称
        prefix: async-service

